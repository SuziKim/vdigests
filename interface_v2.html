<!DOCTYPE html>
<html>
  <head>
    <title>Summary Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        font-size: 13px;
      }

      .textCol p {
        margin: 0 0 0 -25px;
        font-size: 10px;
        padding-right: 5px;
      }

      .textCol p:hover {
        
      }

      .container {
        height: 900px;
      }
      
      #video {
        /*margin-top: -22px;*/
      }

      #right {
        float: left;
        width: 840px;
        height: 900px;
        background-color: rgb(215, 226, 0);
        overflow: hidden;
      }

      #right #outputSummary {
        overflow: scroll;
        float: left;
        width: 855px;
        height: 900px;
        background-color: lavender;
      }
      
      #center {
        float: left;
        margin-left: 10px;
        width: 500px;
        height: 900px;
        background-color: blue;
        overflow: hidden;
      }

      .blendTextarea textarea{
        width: 280px;
        border: none;
        background-color: lightgrey;
        height: 43px;
        box-shadow: 1px 1px 8px -1px #333333;
        margin-left: -15px;
      }

      .summaryRow {
        padding-bottom: 4px;
      }

      .selected {
        background-color: lightgrey;
      }

      #center #scrolling {
        width: 515px;
        height: inherit;
        background-color: white;
        overflow: scroll;
      }

      #transcript {
        float: left;
        width: 500px;
        background-color: white;
        margin-right: 5px;
      }

      #summary {
        float: left;
        width: 490px;
        height: 900px;
        background-color: #deebde;
      }


      #timeline {
        float: left;
        height:900px;
        background-color: white;
      }

      #controls {
        margin-left: 2px;
        background-color: white;
      }

      #timeline {
        width: 80px;
        background-color: lavender;
      }

      #addControl {
        background-color: aliceblue;
      }
      .img-myThumbnail {
        width: 65px;
        height: 43px;
        box-shadow: 1px 1px 8px -1px #333333;
      }
      video {
        box-shadow: 1px 1px 8px -1px #333333;
      }

      .groupRow {
        padding: 10px 0px 10px 0px;
        border-top: 1px solid lightgrey;
      }
      .groupCtrl:hover {
        opacity: .5;
      }

      .groupCtrl {
        position: relative;
        top: 0px;
        background-color: lightgrey;
        height: 30px;
        opacity: 0;
        text-align: right;
        padding-right: 30px;
      }

    </style>
    <script src="resources/js/canvas2image.js"></script>
  </head>
  <body>
    <div id="timeline">
    </div>
    <div id="center">
      <div id="scrolling">
        <div id="transcript"></div>
        <!-- <div id="summary"></div> -->
      </div>
    </div>
    <div id="right">
      <div id="outputSummary">
        <div class="row summaryRow" id="controls">
          <button class="btn btn-default" id="captureBtn">
            <span class="glyphicon glyphicon-camera"></span>
          </button>
          <button class="btn btn-default" id="newGroupBtn">
            <span class="glyphicon glyphicon-asterisk"></span>
          </button>
          <button class="btn btn-default" id="createSummaryBtn">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-default" id="importBtn">
            <span class="glyphicon glyphicon-import"></span>
          </button>
          <button class="btn btn-default" id="exportBtn">
            <span class="glyphicon glyphicon-export"></span>
          </button>
          <div id="addControl">
          </div>
        </div>
      </div>
    </div>
      
      <button id="export" class="btn" style="width:340px">Export</button>
      <textarea id="exported" class="form-control" style="height:231px"></textarea>
    <canvas id="imageView" style="display:none; left: 0; top: 0; z-index: 0;border:none" width="100" height="75"> </canvas>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="resources/js/d3.js"></script>
    <script src="interface_v2_extras.js"></script>
    <script src="interface_v2.js"></script>
  </body>
</html>
